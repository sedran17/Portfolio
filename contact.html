  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const burger = document.querySelector(".js-burger");
    const menu = document.querySelector("#navbarExampleTransparentExample");

    burger.addEventListener("click", () => {
        menu.classList.toggle("is-active");

        if (menu.classList.contains("is-active")) {
        
        const navbarStart = menu.querySelector(".navbar-start");
        if (!navbarStart.querySelector(".navbar-item.project-link")) {
            const projects = [
            { href: "medusa.html", text: "Medusa" },
            { href: "cnc.html", text: "CNC Router" },
            { href: "updraft.html", text: "Updraft" },
            { href: "captainweaver.html", text: "Captain Weaver" },
            { href: "civbridge.html", text: "Matboard Bridge" },
            { href: "contact.html", text: "Contact" },
            ];
            projects.forEach((project) => {
            const projectLink = document.createElement("a");
            projectLink.className = "navbar-item project-link";
            projectLink.href = project.href;
            projectLink.textContent = project.text;
            navbarStart.insertBefore(projectLink, navbarStart.querySelector(".dropdown"));
            });
        }

    
        const projectsDropdown = navbarStart.querySelector(".dropdown");
        if (projectsDropdown) {
            projectsDropdown.style.display = "none";
        }

        const navbarEnd = menu.querySelector(".navbar-end");
        const contactButton = navbarEnd.querySelector(".navbar-item");
        if (contactButton) {
            contactButton.style.display = "none";
        }
        } else {
        menu.querySelectorAll(".navbar-item.project-link").forEach((item) => item.remove());

        const projectsDropdown = menu.querySelector(".navbar-start .dropdown");
        if (projectsDropdown) {
            projectsDropdown.style.display = "";
        }

        const navbarEnd = menu.querySelector(".navbar-end");
        const contactButton = navbarEnd.querySelector(".navbar-item");
        if (contactButton) {
            contactButton.style.display = "";
        }
        }
    });
    });

  </script>
